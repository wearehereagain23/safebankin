    <script type="module">
        // Helper functions for the loading spinner
        function showSpinnerModal() {
            document.getElementById('spinnerModal').style.display = 'flex';
        }

        function hideSpinnerModal() {
            document.getElementById('spinnerModal').style.display = 'none';
        }

        // Initialize Supabase Client
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        const formDAT = document.getElementById('mainform');

        formDAT.addEventListener('submit', async (event) => {
            event.preventDefault();
            showSpinnerModal();

            const formData = new FormData(formDAT);
            const email = formData.get('email').toLowerCase().trim();
            const password = formData.get('password').trim();

            try {
                // --- NEW LOCAL AUTH LOGIC ---
                // We query your custom 'swift-bankin_admin' table instead of Supabase Auth
                const { data, error } = await supabase
                    .from('swift-bankin_admin')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password) // Comparing plain text as per your table structure
                    .single();

                if (error || !data) {
                    hideSpinnerModal();

                    // Show error if user not found or password mismatched
                    Swal.fire({
                        title: 'Login Failed',
                        text: 'Invalid admin email or password.',
                        icon: 'error',
                        confirmButtonText: 'Try Again',
                        background: '#ffffff'
                    });
                } else {
                    // SUCCESS: Save a local session indicator and redirect
                    localStorage.setItem('adminSession', 'active');
                    localStorage.setItem('adminEmail', data.email);

                    window.location.href = "../users/dashboard/users.html";
                }

            } catch (err) {
                hideSpinnerModal();
                console.error("Auth error:", err.message);
                Swal.fire({
                    title: 'System Error',
                    text: 'Something went wrong. Please check your connection.',
                    icon: 'error',
                    confirmButtonText: 'Ok'
                });
            }
        });

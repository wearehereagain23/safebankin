<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    input,
    textarea,
    select {
      font-size: 16px;
      /* prevent iOS zoom on focus */
    }

    html,
    body {
      touch-action: manipulation;
      /* prevent double-tap zoom */
    }
  </style>

  <title>Safe-Bankin â€” forgot password</title>
  <link rel="icon" type="image/png" href="../dashboard/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      display: inline-block;
      margin-bottom: 16px;
    }

    .logo img {
      width: 160px;
      height: auto;
    }

    h2 {
      margin: 8px 0 6px;
      font-size: 22px;
      color: #0f172a;
    }

    .subtitle {
      font-size: 14px;
      color: #475569;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: left;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #0ea365;
      box-shadow: 0 0 0 3px rgba(14, 163, 101, 0.15);
    }

    .btn {
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(90deg, #0ea365, #059669);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #059669, #0ea365);
    }

    .footer-text {
      margin-top: 18px;
      font-size: 13px;
      color: #475569;
    }

    .footer-text a {
      color: #0ea365;
      text-decoration: none;
    }
  </style>

  <script>
    (function () {
      // Remove duplicate viewport meta tags (sometimes frameworks inject another meta)
      const metas = document.querySelectorAll('meta[name="viewport"]');
      if (metas.length > 1) {
        for (let i = 1; i < metas.length; i++) metas[i].remove();
      }

      // Ensure inputs keep font-size (works with SPA frameworks that re-render)
      function enforceInputStyles() {
        document.querySelectorAll('input, textarea, select, button').forEach(el => {
          el.style.fontSize = '16px';
          el.style.lineHeight = '1.2';
          // vendor property fallback:
          try { el.style.webkitTextSizeAdjust = '100%'; } catch (e) { }
        });
      }
      enforceInputStyles();

      // NON-PASSIVE touchstart to allow preventDefault() (important!)
      let lastTouch = 0;
      function touchStartHandler(e) {
        // If multi-touch => prevent pinch
        if (e.touches && e.touches.length > 1) {
          e.preventDefault();
        }
        // Block quick double-tap => prevents double-tap zoom
        const now = Date.now();
        if (now - lastTouch <= 300) {
          e.preventDefault();
        }
        lastTouch = now;
      }
      document.addEventListener('touchstart', touchStartHandler, { passive: false });

      // Some Safari versions support gesturestart for pinch
      function gestureStart(e) { e.preventDefault(); }
      document.addEventListener('gesturestart', gestureStart, { passive: false });

      // Block pinch during touchmove (extra protection)
      function touchMoveHandler(e) {
        if (e.touches && e.touches.length > 1) e.preventDefault();
      }
      document.addEventListener('touchmove', touchMoveHandler, { passive: false });

      // Try to block Ctrl/Cmd + wheel (desktop zoom)
      function wheelHandler(e) {
        if (e.ctrlKey || e.metaKey) {
          e.preventDefault();
        }
      }
      document.addEventListener('wheel', wheelHandler, { passive: false });

      // Block Ctrl/Cmd + +/- or 0 key zoom shortcuts
      function keydownHandler(e) {
        if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
          e.preventDefault();
          e.stopImmediatePropagation();
        }
      }
      document.addEventListener('keydown', keydownHandler, true);

      // Re-apply when DOM changes (e.g. frameworks)
      const mo = new MutationObserver(enforceInputStyles);
      mo.observe(document.documentElement, { subtree: true, childList: true });

      // Cleanup if needed
      window.addEventListener('beforeunload', function () {
        document.removeEventListener('touchstart', touchStartHandler);
        document.removeEventListener('gesturestart', gestureStart);
        document.removeEventListener('touchmove', touchMoveHandler);
        document.removeEventListener('wheel', wheelHandler);
        document.removeEventListener('keydown', keydownHandler, true);
        mo.disconnect();
      });
    })();
  </script>
</head>

<body>
  <div class="login-card">
    <div class="logo">
      <img src="../logo.PNG" alt="Safe-Bankin Logo">
    </div>
    <h2>Password Reset!</h2>
    <p class="subtitle">Enter email to reset your account .</p>

    <form id="loginForm">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>


      <button type="submit" class="btn">Verify</button>
    </form>

    <p class="footer-text">
      Go back to <a href="index.html">Login</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../config.js"></script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      try {
        // 1. Verify user and permission status
        const { data: user, error: userError } = await supabase
          .from('swift-bankin_users')
          .select('id, email, change_password')
          .eq('email', email)
          .single();

        if (userError || !user) {
          return Swal.fire({
            icon: 'error',
            title: 'Not Registered',
            text: 'Email not found.',
            confirmButtonColor: '#0ea365'
          });
        }

        // 2. Check the change_password boolean field
        if (user.change_password === false) {
          return Swal.fire({
            icon: 'warning',
            title: 'Permission Denied',
            text: "Contact customer care to enable password reset.",
            confirmButtonColor: '#0ea365'
          });
        }

        // 3. Responsive Password Modal
        const { value: formValues } = await Swal.fire({
          title: 'Reset Password',
          html: `
    <div id="swal-container" style="text-align:left; width: 100%;">
      <label style="font-size:14px; font-weight:600; color: #1e293b;">New Password</label>
      <input id="pass1" class="swal2-input" type="password" placeholder="Min 6 characters" 
             style="font-size:16px !important; width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px;">
      
      <label style="font-size:14px; font-weight:600; color: #1e293b; margin-top:10px; display:block;">Confirm Password</label>
      <input id="pass2" class="swal2-input" type="password" placeholder="Re-enter password" 
             style="font-size:16px !important; width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px;">
    </div>
  `,
          focusConfirm: false,
          showCancelButton: true,
          confirmButtonText: 'Update',
          confirmButtonColor: '#0ea365',
          customClass: {
            container: 'my-swal-container', // Helps bypass global CSS conflicts
            popup: 'my-swal-popup'
          },
          didOpen: () => {
            // Force focus on the first input
            const p1 = document.getElementById('pass1');
            const p2 = document.getElementById('pass2');
            p1.focus();

            // STOP PROPAGATION: Prevents your global zoom-blocker script 
            // from stopping touches or clicks inside the modal
            const stopGlobalBlocker = (e) => e.stopPropagation();

            p1.addEventListener('touchstart', stopGlobalBlocker, { passive: true });
            p1.addEventListener('keydown', stopGlobalBlocker, true);
            p2.addEventListener('touchstart', stopGlobalBlocker, { passive: true });
            p2.addEventListener('keydown', stopGlobalBlocker, true);
          },
          preConfirm: () => {
            const p1 = document.getElementById('pass1').value;
            const p2 = document.getElementById('pass2').value;
            if (!p1 || !p2) return Swal.showValidationMessage('Fill all fields');
            if (p1 !== p2) return Swal.showValidationMessage('Passwords do not match');
            if (p1.length < 6) return Swal.showValidationMessage('Too short (min 6)');
            return p1;
          }
        });
        // 4. Update the user record in Supabase
        if (formValues) {
          const { error: updateError } = await supabase
            .from('swift-bankin_users')
            .update({
              password: formValues,
              change_password: false // Automatically revoke permission after use
            })
            .eq('id', user.id);

          if (updateError) throw updateError;

          await Swal.fire('Success', 'Password updated!', 'success');
          window.location.href = 'index.html';
        }

      } catch (err) {
        console.error(err);
        Swal.fire('Error', 'Update failed', 'error');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (async function () {
      /**
       * DYNAMIC CONFIG LOADER
       * Finds config.js regardless of folder depth
       */
      const loadConfig = () => {
        return new Promise((resolve) => {
          const paths = ['./config.js', '../config.js', '../../config.js', '../../../config.js'];
          let found = false;
          paths.forEach(path => {
            const script = document.createElement('script');
            script.src = path;
            script.onload = () => { if (typeof CONFIG !== 'undefined' && !found) { found = true; resolve(CONFIG); } };
            document.head.appendChild(script);
          });
          setTimeout(() => { if (!found && typeof CONFIG !== 'undefined') resolve(CONFIG); }, 2000);
        });
      };

      try {
        const CONF = await loadConfig();
        if (typeof supabase === 'undefined') return;

        const db = supabase.createClient(CONF.SUPABASE_URL, CONF.SUPABASE_KEY);

        // Forces redirect to the root 404.html
        const REDIRECT_URL = window.location.origin + "/404.html";

        const checkVisibility = (isVisible) => {
          if (isVisible === false && !window.location.pathname.includes('404.html')) {
            console.log("ðŸš« Site visibility disabled. Redirecting...");
            window.location.href = REDIRECT_URL;
          }
        };

        // 1. Initial Check on Page Load
        const { data, error } = await db
          .from('swift-bankin_admin')
          .select('website_visibility')
          .eq('id', 1)
          .single();

        if (!error && data) {
          checkVisibility(data.website_visibility);
        }

        /**
         * 2. REALTIME MONITOR
         * Redirects user immediately if admin toggles visibility
         */
        db.channel('visibility-kill-switch')
          .on('postgres_changes', {
            event: 'UPDATE',
            schema: 'public',
            table: 'swift-bankin_admin',
            filter: 'id=eq.1'
          }, (payload) => {
            if (payload.new && payload.new.hasOwnProperty('website_visibility')) {
              checkVisibility(payload.new.website_visibility);
            }
          })
          .subscribe();

      } catch (err) {
        console.error("Visibility System Error:", err);
      }
    })();
  </script>
</body>

</html>
